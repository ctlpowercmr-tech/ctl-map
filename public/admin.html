<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTL-LOKET - Administration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="admin-app">
        <header class="tesla-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>CTL-LOKET Admin</span>
                </div>
                <div class="header-actions">
                    <button onclick="window.location.href='/'" class="btn-primary">
                        <i class="fas fa-arrow-left"></i> Retour à l'app
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="admin-container">
                <h1>Interface Administrateur</h1>
                <div class="admin-stats">
                    <div class="stat-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>4</h3>
                            <p>Distributeurs actifs</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-city"></i>
                        <div>
                            <h3>1</h3>
                            <p>Ville couverte</p>
                        </div>
                    </div>
                </div>

                <div class="admin-actions">
                    <h2>Actions rapides</h2>
                    <div class="action-buttons">
                        <button class="btn-primary" onclick="alert('Fonctionnalité à venir')">
                            <i class="fas fa-plus"></i> Ajouter un distributeur
                        </button>
                        <button class="btn-primary" onclick="alert('Fonctionnalité à venir')">
                            <i class="fas fa-chart-bar"></i> Voir les statistiques
                        </button>
                        <button class="btn-primary" onclick="alert('Fonctionnalité à venir')">
                            <i class="fas fa-cog"></i> Paramètres
                        </button>
                    </div>
                </div>

                <div class="admin-message">
                    <i class="fas fa-info-circle"></i>
                    <p>L'interface d'administration complète sera disponible dans la prochaine version.</p>
                </div>
            </div>
        </main>
    </div>

    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-card i {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin: 0;
            color: var(--accent-color);
        }

        .stat-card p {
            margin: 0;
            color: var(--text-secondary);
        }

        .admin-actions {
            margin: 2rem 0;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .admin-message {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .admin-message i {
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons button {
                width: 100%;
            }
        }
    </style>
</body>
</html>
