<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTL-LOKET - Localisation Intelligente</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <!-- Font Awesome optimisé -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <!-- Interface Utilisateur -->
    <div id="app">
        <!-- Header Tesla-like -->
        <header class="tesla-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>CTL-LOKET</span>
                </div>
                <nav class="nav-main">
                    <button class="nav-btn active" data-view="map">
                        <i class="fas fa-map"></i>
                        <span>Carte</span>
                    </button>
                    <button class="nav-btn" data-view="list">
                        <i class="fas fa-list"></i>
                        <span>Liste</span>
                    </button>
                </nav>
                <div class="header-actions">
                    <button id="themeToggle" class="icon-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="adminAccess" class="admin-access-btn">
                        <i class="fas fa-shield-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="search-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Rechercher un distributeur...">
                    </div>
                    <button id="locateBtn" class="locate-btn">
                        <i class="fas fa-location-arrow"></i>
                        Me localiser
                    </button>
                </div>

                <div class="filters-section">
                    <div class="filter-group">
                        <label>Type de distributeur</label>
                        <select id="typeFilter">
                            <option value="all">Tous les types</option>
                            <option value="nourriture">Nourriture</option>
                            <option value="boissons">Boissons</option>
                            <option value="billets">Billets</option>
                            <option value="divers">Divers</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Ville</label>
                        <select id="villeFilter">
                            <option value="all">Toutes les villes</option>
                            <option value="Douala">Douala</option>
                            <option value="Yaoundé">Yaoundé</option>
                            <option value="Garoua">Garoua</option>
                        </select>
                    </div>
                </div>

                <div class="results-section">
                    <h3>Distributeurs à proximité</h3>
                    <div id="resultsList" class="results-list">
                        <!-- Les résultats seront injectés ici -->
                    </div>
                </div>
            </aside>

            <!-- Map Container -->
            <div class="map-container">
                <div id="map"></div>
                <div class="map-controls">
                    <button id="mapStyleBtn" class="map-control-btn">
                        <i class="fas fa-layer-group"></i>
                    </button>
                    <button id="fullscreenBtn" class="map-control-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                
                <!-- Position & Distance Info -->
                <div class="position-info">
                    <div class="info-card">
                        <div class="info-item">
                            <span class="label">Distance la plus proche:</span>
                            <span id="nearestDistance" class="value">--</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Temps estimé:</span>
                            <span id="estimatedTime" class="value">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Distributeur Details Modal -->
        <div id="distributeurModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="distributeurName"></h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="distributeurImages" class="image-gallery"></div>
                    <div class="distributeur-info">
                        <div class="info-grid">
                            <div class="info-item">
                                <i class="fas fa-tag"></i>
                                <span id="distributeurType"></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span id="distributeurAddress"></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-city"></i>
                                <span id="distributeurVille"></span>
                            </div>
                        </div>
                        <p id="distributeurDescription" class="description"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="navigateBtn" class="btn-primary">
                        <i class="fas fa-route"></i>
                        Rejoindre ce distributeur
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation Panel -->
        <div id="navigationPanel" class="navigation-panel">
            <div class="nav-header">
                <h3>Navigation en cours</h3>
                <button id="closeNav" class="close-btn">&times;</button>
            </div>
            <div class="nav-content">
                <div class="route-info">
                    <div class="route-item">
                        <span>Distance:</span>
                        <span id="routeDistance">--</span>
                    </div>
                    <div class="route-item">
                        <span>Temps estimé:</span>
                        <span id="routeTime">--</span>
                    </div>
                    <div class="route-item">
                        <span>Vitesse moyenne:</span>
                        <span id="routeSpeed">-- km/h</span>
                    </div>
                </div>
                <div class="navigation-steps" id="navigationSteps">
                    <!-- Steps will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="modal">
        <div class="modal-content admin-login">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Connexion Administrateur</h2>
            </div>
            <form id="adminLoginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="adminUsername" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="adminPassword" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- Chart.js optimisé -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
